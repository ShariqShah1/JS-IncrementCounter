<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css "
    />
    <title>Increment counter</title>
  </head>
  <body>
    <div class="main">
      <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-5x"></i>
        <div class="counter" data-target="4000"></div>
        <span><h3>Project Completed</h3></span>
      </div>

      <div class="counter-container">
        <i class="fa-solid fa-users fa-5x"></i>
        <div class="counter" data-target="15000"></div>
        <span><h3>Our Happy Clients</h3></span>
      </div>

      <div class="counter-container">
        <i class="fa-solid fa-tasks fa-5x"></i>
        <div class="counter" data-target="500"></div>
        <span><h3>On Going Projects</h3></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
 
</html>
